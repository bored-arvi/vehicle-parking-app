<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Parking Lots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .lot-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center py-4"><i class="bi bi-car-front"></i> Parking Admin</h4>
    <a href="#">Users</a>
    <a href="#">Lots</a>
    <a href="#">Spots</a>
    <a href="#">Reservations</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Parking Lots</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLotModal">+ Add Lot</button>
    </div>

    <div id="lots-container">
        <!-- Will be filled by JS -->
    </div>
</div>

<!-- Add Lot Modal -->
<div class="modal fade" id="addLotModal" tabindex="-1" aria-labelledby="addLotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addLotForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Lot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" name="name" placeholder="Lot Name" class="form-control mb-2" required>
        <input type="number" step="0.1" name="price" placeholder="Price (₹ per hour)" class="form-control mb-2" required>
        <input type="text" name="address" placeholder="Address" class="form-control mb-2">
        <input type="text" name="pincode" placeholder="Pincode" class="form-control mb-2">
        <input type="number" name="max_spots" placeholder="Total Spots" class="form-control mb-2" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Add Lot</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Lot Modal -->
<div class="modal fade" id="editLotModal" tabindex="-1" aria-labelledby="editLotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editLotForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Parking Lot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" class="form-control mb-2" placeholder="Lot Name" required>
        <input type="number" id="edit-price" class="form-control mb-2" placeholder="Price (₹ per hour)" required>
        <input type="text" id="edit-address" class="form-control mb-2" placeholder="Address">
        <input type="text" id="edit-pincode" class="form-control mb-2" placeholder="Pincode">
        <input type="number" id="edit-max-spots" class="form-control mb-2" placeholder="Max Spots" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('editLotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        id: parseInt(document.getElementById('edit-id').value),
        name: document.getElementById('edit-name').value,
        price: parseFloat(document.getElementById('edit-price').value),
        address: document.getElementById('edit-address').value,
        pincode: document.getElementById('edit-pincode').value,
        max_spots: parseInt(document.getElementById('edit-max-spots').value)
    };

    const res = await fetch('/api/lot/update', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });

    if (res.ok) {
        bootstrap.Modal.getInstance(document.getElementById('editLotModal')).hide();
        fetchParkingLots();
    } else {
        alert("Failed to update lot.");
    }
});

document.getElementById('addLotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
        name: form.name.value,
        price: parseFloat(form.price.value),
        address: form.address.value,
        pincode: form.pincode.value,
        max_spots: parseInt(form.max_spots.value)
    };

    const res = await fetch('/lot/spot/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });

    if (res.ok) {
        form.reset();
        bootstrap.Modal.getInstance(document.getElementById('addLotModal')).hide();
        fetchParkingLots();
    } else {
        const errorData = await res.json();
        alert('Failed to add lot: ' + (errorData.error || 'Unknown error.'));
    }
});

async function fetchParkingLots() {
    try {
        const response = await fetch('/api/lots');
        if (!response.ok) throw new Error('Failed to fetch parking lots');

        const lots = await response.json();
        const container = document.getElementById('lots-container');
        container.innerHTML = '';

        if (lots.length === 0) {
            container.innerHTML = '<p>No parking lots available.</p>';
            return;
        }

        lots.forEach(lot => {
            const lotBox = document.createElement('div');
            lotBox.className = 'card p-3 mb-4 shadow-sm';
            lotBox.innerHTML = `
                <h5 class="fw-bold">${lot.prime_location_name}</h5>
                <p>Price: ₹${lot.price}</p>
                <p>Pincode: ${lot.pin_code}</p>
                <p>Max Spots: ${lot.max_spots}</p>

                <div class="d-grid gap-2 mb-2">
                    <button onclick="toggleSpots(${lot.id})" class="btn btn-outline-primary">View Spots</button>
                    <button onclick='openEditModal(${JSON.stringify(lot)})' class="btn btn-outline-secondary">Edit</button>
                    <button onclick="deleteLot(${lot.id})" class="btn btn-outline-danger">Delete</button>
                </div>

                <div id="spots-${lot.id}" class="mt-3" style="display: flex; flex-wrap: wrap; gap: 6px;" data-visible="false"></div>
            `;
            container.appendChild(lotBox);
        });
    } catch (err) {
        console.error(err);
        alert("Error fetching lots.");
    }
}

async function toggleSpots(lotId) {
    const container = document.getElementById(`spots-${lotId}`);
    
    if (container.dataset.visible === "true") {
        container.innerHTML = '';
        container.dataset.visible = "false";
        return;
    }

    const res = await fetch(`/api/spot/available/${lotId}`);
    if (!res.ok) {
        container.innerHTML = `<small class="text-danger">Failed to load spots</small>`;
        return;
    }

    const spots = await res.json();
    if (spots.length === 0) {
        container.innerHTML = '<small>No available spots in this lot.</small>';
    } else {
        container.innerHTML = `<hr><strong>Available Spots:</strong>` +
            spots.map(s => `<span class="badge bg-success">${s.id}</span>`).join('');
    }
    container.dataset.visible = "true";
}

async function deleteLot(lotId) {
    if (!confirm('Are you sure you want to delete this lot?')) return;
    const res = await fetch(`/api/lot/delete/${lotId}`, { method: 'DELETE' });
    if (res.ok) fetchParkingLots();
    else alert('Failed to delete lot.');
}

function openEditModal(lot) {
    document.getElementById('edit-id').value = lot.id;
    document.getElementById('edit-name').value = lot.prime_location_name;
    document.getElementById('edit-price').value = lot.price;
    document.getElementById('edit-address').value = lot.address || '';
    document.getElementById('edit-pincode').value = lot.pin_code || '';
    document.getElementById('edit-max-spots').value = lot.max_spots;
    new bootstrap.Modal(document.getElementById('editLotModal')).show();
}


window.onload = fetchParkingLots;
</script>


</body>
</html>
