<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Active Reservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .lot-card {
            margin-bottom: 20px;
        }
        .dropdown-toggle::after {
            margin-left: 8px;
        }
        .spot-card {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-width: 80px;
            text-align: center;
        }
        .spot-card {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
        }

    </style>
</head>
<body>
<body class="bg-light">

<!-- Navbar -->
<div class="sidebar">
    <h4 class="text-center py-4"><i class="bi bi-car-front"></i> Parking Admin</h4>
    <a href="/admin/dashboard/users">Users</a>
    <a href="#">Lots</a>
    <a href="#">Spots</a>
    <a href="#">Reservations</a>
    <a href="/logout">Logout</a>
</div>


<div class="container mt-4">
  <h2>All Registered Users</h2>
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone No</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script>
async function fetchAllUsers() {
  const res = await fetch('/api/admin/registered-users');
  const users = await res.json();
  const tbody = document.getElementById('user-table-body');
  tbody.innerHTML = '';

  users.forEach(user => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${user.id}</td>
      <td>${user.name || '-'}</td>
      <td>${user.username}</td>
      <td>${user.email}</td>
      <td>${user.phone || '-'}</td>
    `;
    tbody.appendChild(tr);
  });
}

window.onload = fetchAllUsers;
</script>
