<body>
<body class="bg-light">

<!-- Navbar -->

  <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#adminSidebar">

  </button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="adminSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Admin Panel</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

  <div class="offcanvas-body">
    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="d-block py-2 text-dark">Dashboard</a>
    <a href="{{ url_for('dashboard_bp.admin_users') }}" class="d-block py-2 text-dark">Users</a>
    <a href="{{ url_for('dashboard_bp.search_lots') }}" class="d-block py-2 text-dark">Search</a>
    <a href="{{ url_for('dashboard_bp.create_charts') }}" class="d-block py-2 text-dark">Charts</a>
    <!-- Trigger modal directly -->
    <button class="btn d-block py-2 text-danger w-100 text-start" 
        data-bs-toggle="modal" 
        data-bs-target="#logoutModal">
      Logout
    </button>
  </div>
</div>

<!-- Place modal outside the offcanvas -->
{% include 'partials/logout_modal.html' %}
<div class="container mt-4">
  <h2>All Registered Users</h2>
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone No</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script>
async function fetchAllUsers() {
  const res = await fetch('/api/admin/registered-users');
  const users = await res.json();
  const tbody = document.getElementById('user-table-body');
  tbody.innerHTML = '';

  users.forEach(user => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${user.id}</td>
      <td>${user.name || '-'}</td>
      <td>${user.username}</td>
      <td>${user.email}</td>
      <td>${user.phone || '-'}</td>
    `;
    tbody.appendChild(tr);
  });
}

window.onload = fetchAllUsers;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
