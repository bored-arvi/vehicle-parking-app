<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>User Registration</h3>
    <form method="POST" action="/register" class="mt-4">
      <div class="mb-3"><input type="text" class="form-control" name="name" placeholder="Full Name" required></div>
      <div class="mb-3"><input type="text" class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-3"><input type="email" class="form-control" name="email" placeholder="Email" required></div>
      <div class="mb-3"><input type="text" class="form-control" name="phone" placeholder="Phone"></div>
      <div class="mb-3"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="/login" class="d-block mt-3">Already registered? Login</a>
  </div>
</body>
</html>
