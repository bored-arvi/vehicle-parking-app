<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Reservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Hidden user info -->
<div id="user-info" data-user="{{ session['user_id'] }}"></div>

<div class="container mt-5">
  <h3>Your Reservations</h3>
  <div id="user-reservations" class="mt-3"></div>
</div>

<!-- Navbar -->
<nav class="navbar bg-light p-2 position-fixed top-0 start-0 z-3" style="width:auto;">
  <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#adminSidebar">
    ☰ 
  </button>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="adminSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">User Panel</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="/dashboard/user" class="d-block py-2 text-dark">Dashboard</a>
    <a href="/dashboard/user/reservations" class="d-block py-2 text-dark">My Reservations</a>
    <a href="/dashboard/user/charts" class="d-block py-2 text-dark">Summary</a>
    <button class="btn d-block py-2 text-danger w-100 text-start" 
        data-bs-toggle="modal" 
        data-bs-target="#logoutModal">
      Logout
    </button>
  </div>
</div>
{% include 'partials/logout_modal.html' %}

<!-- Reserve Modal -->
<div class="modal fade" id="reserveModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Reservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="reserve-form">
          <input type="hidden" id="reserve-spot-id">
          <div class="mb-3">
            <label for="vehicle-number" class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" id="vehicle-number" required>
          </div>
          <p>Are you sure you want to reserve this spot?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="reserve-form" class="btn btn-success">Reserve</button>
      </div>
    </div>
  </div>
</div>

<!-- Release Modal -->
<div class="modal fade" id="releaseModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reservation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="release-form">
          <input type="hidden" id="release-reservation-id">
          <div class="mb-2">
            <label class="form-label">Spot ID</label>
            <input type="text" class="form-control" id="release-spot-id" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" id="release-vehicle-number" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Start Time</label>
            <input type="text" class="form-control" id="release-start-time" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">End Time</label>
            <input type="text" class="form-control" id="release-end-time" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Total Cost</label>
            <input type="text" class="form-control" id="release-total-cost" disabled>
          </div>
          <p>Are you sure you want to release this reservation?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="release-form" class="btn btn-danger">Release</button>
      </div>
    </div>
  </div>
</div>

<script>
const userId = document.getElementById("user-info")?.dataset.user;
async function promptReleaseById(reservationId) {
  const res = await fetch(`/api/reservations/user/${userId}`);
  const reservations = await res.json();
  const r = reservations.find(x => x.id === reservationId);

  if (!r) return alert("Reservation not found.");

  document.getElementById('release-reservation-id').value = r.id;
  document.getElementById('release-spot-id').value = r.spot_id;
  document.getElementById('release-vehicle-number').value = r.vehicle_no;
  document.getElementById('release-start-time').value = r.parking_timestamp;

  const now = new Date().toISOString().slice(0, 19).replace("T", " ");
  document.getElementById('release-end-time').value = now;

  const cost = await fetch(`/api/reservations/cost`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      start_time: r.parking_timestamp,
      end_time: now,
      price_per_hour: r.price_per_hour
    })
  });

  const costData = await cost.json();
  document.getElementById('release-total-cost').value = costData.cost;

  new bootstrap.Modal(document.getElementById('releaseModal')).show();
}


async function fetchUserReservations() {
  const res = await fetch('/api/reservations/user/' + userId);
  const data = await res.json();
  const container = document.getElementById('user-reservations');

  if (!data.length) {
    container.innerHTML = '<p>No active reservations.</p>';
    return;
  }

  let table = `
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vehicle No</th>
          <th>Start Time</th>
          <th>End / Action</th>
        </tr>
      </thead>
      <tbody>
  `;

  data.forEach(r => {
    console.log(r)
    table += `
      <tr>
        <td>${r.id}</td>
        <td>${r.vehicle_no}</td>
        <td>${r.parking_timestamp}</td>
        <td>
          ${r.leaving_timestamp 
            ? r.leaving_timestamp 
            : `<button class="btn btn-danger btn-sm" onclick="promptReleaseById(${r.id})">Release</button>`}
        </td>
      </tr>
    `;
  });

  table += '</tbody></table>';
  container.innerHTML = table;
}

async function promptRelease(spotId) {
  const res = await fetch(`/api/reservation/${spotId}/${userId}`);
  const reservation = await res.json();

  document.getElementById('release-reservation-id').value = reservation.id;
  document.getElementById('release-spot-id').value = reservation.spot_id;
  document.getElementById('release-vehicle-number').value = reservation.vehicle_no;
  document.getElementById('release-start-time').value = reservation.parking_timestamp;

  const now = new Date().toISOString().slice(0, 19).replace("T", " ");
  document.getElementById('release-end-time').value = now;

  const cost = await fetch(`/api/reservations/cost`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      start_time: reservation.parking_timestamp,
      end_time: now,
      price_per_hour: reservation.price_per_hour
    })
  });
  const costData = await cost.json();
  document.getElementById('release-total-cost').value = costData['cost'];

  new bootstrap.Modal(document.getElementById('releaseModal')).show();
}

window.onload = () => {
  fetchUserReservations();

  document.getElementById('reserve-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const spotId = document.getElementById('reserve-spot-id').value;
    const vehicleNumber = document.getElementById('vehicle-number').value;

    const res = await fetch('/api/reservations/add', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: userId, spot_id: spotId, vehicle_number: vehicleNumber })
    });

    if (res.ok) {
      bootstrap.Modal.getInstance(document.getElementById('reserveModal')).hide();
      await fetchUserReservations();
    } else {
      alert('Reservation failed');
    }
  });

  document.getElementById('release-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const reservationId = document.getElementById('release-reservation-id').value;
    const leaving_timestamp = document.getElementById('release-end-time').value;
    const total_cost = document.getElementById('release-total-cost').value;
    const spotId = document.getElementById('release-spot-id').value;

    const res = await fetch(`/api/reservations/release/${reservationId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ leaving_timestamp, total_cost })
    });

    if (res.ok) {
      const data = await res.json();
      alert(`Spot released. Total cost: ₹${data.cost}`);
      const res1= await fetch(`/api/spot/release/${spotId}`,{method: 'POST'})
      bootstrap.Modal.getInstance(document.getElementById('releaseModal')).hide();
      await fetchUserReservations();
    } else {
      alert('Release failed');
    }
  });
};
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
