<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<!-- Sidebar -->
  <nav class="navbar p-2 position-fixed top-0 start-0 z-3" style="width:auto;">
    <button class="btn" style="background-color: transparent;border:none;" data-bs-toggle="offcanvas" data-bs-target="#adminSidebar">
      ☰
    </button>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="adminSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fw-bold">User Panel</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="/dashboard/user">
        <span class="material-icons">home</span> Dashboard
      </a>
      <a href="/dashboard/user/reservations">
        <span class="material-icons">calendar_today</span> Your Reservations
      </a>
      <div class="sidebar-separator"></div>
      <a href="/dashboard/user/charts">
        <span class="material-icons">bar_chart</span> Summary
      </a>
      <button class="btn text-danger text-start w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">
        <span class="material-icons">logout</span> Logout
      </button>
    </div>
  </div>
{% include 'partials/logout_modal.html' %}
<!-- User ID -->
<div id="user-info" data-userid="{{ session['user_id'] }}"></div>

<!-- Chart Switcher -->
<div class="chart-wrapper">
  <div class="switcher">
    <button class="active" onclick="switchChart(0)">Spent ₹</button>
    <button onclick="switchChart(1)">Frequent Lots</button>
    <button onclick="switchChart(2)">Cost Trend</button>
  </div>

  <div class="chart-section active">
    <canvas id="userMonthlyUsageChart"></canvas>
  </div>
  <div class="chart-section">
    <canvas id="frequentLotsChart"></canvas>
  </div>
  <div class="chart-section">
    <canvas id="costLineChart"></canvas>
  </div>
</div>

<!-- Chart Rendering -->
<script>
const userId = document.getElementById('user-info').dataset.userid;

// Switch charts
function switchChart(index) {
  const buttons = document.querySelectorAll('.switcher button');
  const sections = document.querySelectorAll('.chart-section');
  buttons.forEach(btn => btn.classList.remove('active'));
  sections.forEach(s => s.classList.remove('active'));
  buttons[index].classList.add('active');
  sections[index].classList.add('active');
}

// Spent Chart
// Chart 1: Monthly Usage
fetch(`/api/chart/user-usage/${userId}`)
  .then(res => res.json())
  .then(data => {
    const labels = data.map(d => d.month);
    const counts = data.map(d => d.count);
    const maxCount = Math.max(...counts, 0);

    new Chart(document.getElementById('userMonthlyUsageChart'), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Reservations per Month',
          data: counts,
          backgroundColor: '#60a5fa'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Monthly Reservation Usage' }
        },
        elements:{
            bar:{
                borderRadius: 4,
                barThickness: 30,
                maxBarThickness: 40
            }
        },
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: Math.ceil(maxCount * 1.2)
          }
        }
      }
    });
  });

// Chart 2: Frequent Lots
fetch(`/api/chart/user-frequent-lots/${userId}`)
  .then(res => res.json())
  .then(data => {
    const labels = data.map(d => d.lot);
    const counts = data.map(d => d.count);
    const maxCount = Math.max(...counts, 0);

    new Chart(document.getElementById('frequentLotsChart'), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'No. of Reservations',
          data: counts,
          backgroundColor: '#38bdf8'
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        plugins: {
          title: { display: true, text: 'Most Frequently Used Parking Lots' },
          legend: { display: false }
        },
        elements:{
            bar:{
                borderRadius: 4,
                barThickness: 30,
                maxBarThickness: 4
            }
        },
        scales: {
          x: {
            beginAtZero: true,
            min: 0,
            max: Math.ceil(maxCount * 1.2)
          }
        }
      }
    });
  });

// Chart 3: Line chart for cost over time
fetch(`/api/chart/user-cost-line/${userId}`)
  .then(res => res.json())
  .then(data => {
    const labels = data.map(d => d.date);
    const costs = data.map(d => d.cost);
    const maxCost = Math.max(...costs, 0);

    new Chart(document.getElementById('costLineChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Parking Cost (₹)',
          data: costs,
          borderColor: '#8b5cf6',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Your Parking Costs Over Time'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: Math.ceil(maxCost * 1.2)
          }
        }
      }
    });
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
