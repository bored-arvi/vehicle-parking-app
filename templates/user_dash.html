<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spot-card {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<!-- Hidden user info -->
<div id="user-info" data-user="{{ session['username'] }}"></div>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <span class="navbar-brand">User Dashboard</span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<!-- Content -->
<div class="container my-4">
    <h2 class="mb-4">Available Parking Lots</h2>
    <div id="lots-container"></div>

    <hr class="my-5">

    <h3>Your Reservations</h3>
    <div id="user-reservations" class="mt-3"></div>
</div>

<!-- Reserve Modal -->
<div class="modal fade" id="reserveModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Reservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="reserve-form">
          <input type="hidden" id="reserve-spot-id">
          <div class="mb-3">
            <label for="vehicle-number" class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" id="vehicle-number" required>
          </div>
          <p>Are you sure you want to reserve this spot?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="reserve-form" class="btn btn-success">Reserve</button>
      </div>
    </div>
  </div>
</div>

<!-- Release Modal -->
<div class="modal fade" id="releaseModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reservation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="release-form">
          <input type="hidden" id="release-reservation-id">
          <div class="mb-2">
            <label class="form-label">Spot ID</label>
            <input type="text" class="form-control" id="release-spot-id" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Lot Name</label>
            <input type="text" class="form-control" id="release-lot-name" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" id="release-vehicle-number" disabled>
          </div>
          <div class="mb-2">
            <label class="form-label">Start Time</label>
            <input type="text" class="form-control" id="release-start-time" disabled>
          </div>
          <p>Are you sure you want to release this reservation?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="release-form" class="btn btn-danger">Release</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const userId = document.getElementById("user-info").dataset.user;

document.getElementById('reserve-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const spotId = document.getElementById('reserve-spot-id').value;
  const vehicleNumber = document.getElementById('vehicle-number').value;

  const res = await fetch('/api/reservations/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user_id: userId, spot_id: spotId, vehicle_number: vehicleNumber })
  });
  const res1= await fetch ('/api/spot/reserve/' + spotId, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user_id: userId })
  });

  if (res.ok) {
    bootstrap.Modal.getInstance(document.getElementById('reserveModal')).hide();
    await fetchLots();
    await fetchUserReservations();
  } else {
    alert('Reservation failed');
  }
});

document.getElementById('release-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const reservationId = document.getElementById('release-reservation-id').value;

  const res = await fetch(`/api/reservations/release/${reservationId}`, { method: 'POST' });

  if (res.ok) {
    const data = await res.json();
    alert(`Spot released. Total cost: ₹${data.cost}`);
    bootstrap.Modal.getInstance(document.getElementById('releaseModal')).hide();
    await fetchLots();
    await fetchUserReservations();
  } else {
    alert('Release failed');
  }
});

let currentSpotAction = null;

async function fetchLots() {
    const res = await fetch('/api/lots');
    const lots = await res.json();
    const container = document.getElementById('lots-container');
    container.innerHTML = '';

    for (const lot of lots) {
        const card = document.createElement('div');
        card.className = 'card p-3 mb-4 shadow-sm';

        card.innerHTML = `
            <h5>${lot.prime_location_name}</h5>
            <p>Price: ₹${lot.price}</p>
            <p>Pincode: ${lot.pin_code}</p>
            <div class="d-flex flex-wrap gap-2" id="spots-${lot.id}">Loading spots...</div>
        `;

        container.appendChild(card);
        renderSpots(lot.id);
    }
}

async function renderSpots(lotId) {
    const container = document.getElementById(`spots-${lotId}`);
    const res = await fetch(`/api/spot/status/${lotId}`);
    const spots = await res.json();

    container.innerHTML = '';
    for (const s of spots) {
        const div = document.createElement('div');
        div.className = 'spot-card';
        div.style.backgroundColor = s.status === 'O' ? '#f8d7da' : '#d4edda';
        div.textContent = s.id;

        if (s.status === 'A') {
            div.onclick = () => promptReservation(s.id);
        } else if (s.status === 'O') {
            div.onclick = () => promptRelease(s.id);
        } else {
            div.onclick = () => alert('This spot is not available for reservation.');
        }
        container.appendChild(div);
    }
}

function promptReservation(spotId) {
    currentSpotAction = { type: 'reserve', spotId };
    document.getElementById('reserve-spot-id').value = spotId;
    new bootstrap.Modal(document.getElementById('reserveModal')).show();
}

function promptRelease(spotId) {
    currentSpotAction = { type: 'release', spotId };
    // Here you could add logic to fetch reservation details if needed
    new bootstrap.Modal(document.getElementById('releaseModal')).show();
}

async function performSpotAction() {
    if (!currentSpotAction) return;
    const { type, spotId } = currentSpotAction;
    const res = await fetch(`/api/spot/${type}/${spotId}`, { method: 'POST' });
    if (res.ok) {
        fetchLots();
        fetchUserReservations();
        bootstrap.Modal.getInstance(document.getElementById('spotActionModal')).hide();
    } else {
        alert('Failed to perform action.');
    }
}

document.getElementById('confirm-action-btn')?.addEventListener('click', performSpotAction);

async function fetchUserReservations() {
    const res = await fetch('/api/user/reservations');
    const data = await res.json();
    const container = document.getElementById('user-reservations');
    container.innerHTML = data.length === 0 ? '<p>No active reservations.</p>' : '';

    data.forEach(r => {
        const div = document.createElement('div');
        div.className = 'border p-2 mb-2 rounded bg-white';
        div.innerHTML = `
            <strong>Spot:</strong> ${r.spot_id} | 
            <strong>Lot:</strong> ${r.lot_name} | 
            <strong>Status:</strong> ${r.status}
        `;
        container.appendChild(div);
    });
}

window.onload = () => {
    fetchLots();
    fetchUserReservations();
};
</script>
</body>
</html>
